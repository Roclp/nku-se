<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__operation"></div>
        <div class="calculator__result">0</div>
      </div>
      <div class="calculator__buttons">
        <div class="calculator__button calculator__button--special" data-value="C">
          C
        </div>
        <div class="calculator__button calculator__button--operator" data-value="/">
          ÷
        </div>
        <div class="calculator__button calculator__button--number" data-value="7">
          7
        </div>
        <div class="calculator__button calculator__button--number" data-value="8">
          8
        </div>
        <div class="calculator__button calculator__button--number" data-value="9">
          9
        </div>
        <div class="calculator__button calculator__button--operator" data-value="*">
          ×
        </div>
        <div class="calculator__button calculator__button--number" data-value="4">
          4
        </div>
        <div class="calculator__button calculator__button--number" data-value="5">
          5
        </div>
        <div class="calculator__button calculator__button--number" data-value="6">
          6
        </div>
        <div class="calculator__button calculator__button--operator" data-value="-">
          −
        </div>
        <div class="calculator__button calculator__button--number" data-value="1">
          1
        </div>
        <div class="calculator__button calculator__button--number" data-value="2">
          2
        </div>
        <div class="calculator__button calculator__button--number" data-value="3">
          3
        </div>
        <div class="calculator__button calculator__button--operator" data-value="+">
          +
        </div>
        <div class="calculator__button calculator__button--number" data-value="0">
          0
        </div>
        <div class="calculator__button calculator__button--number" data-value=".">
          .
        </div>
        <div class="calculator__button calculator__button--special" data-value="=">
          =
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
